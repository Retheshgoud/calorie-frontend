<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CalorieHive - Your AI Nutrition Companion</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="AI-powered nutrition analysis and meal planning">
  <meta name="theme-color" content="#3b82f6">
  
  <!-- Apple Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NutriBot">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="assets/icon-192x192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Loading screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-icon {
      font-size: 48px;
      margin-bottom: 16px;
      animation: bounce 2s infinite;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: #64748b;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    /* Hide loading once app loads */
    app-root:not(:empty) + .app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading screen -->
  <div class="app-loading">
    <div class="loading-content">
      <div class="loading-icon">ðŸ¥—</div>
      <div class="loading-text">CalorieHive AI (Beta)</div>
      <div class="loading-subtitle">Loading your nutrition companion...</div>
    </div>
  </div>
</body>
</html>
